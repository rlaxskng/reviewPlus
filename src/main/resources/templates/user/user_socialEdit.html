<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
                  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>유저 정보 수정</title>
    <link rel="stylesheet" href="/css/user_mypage.css">
    <link rel="stylesheet" href="/css/footer.css">
   	<link rel="stylesheet" href="/css/user_edit.css">
   	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>🎬</text></svg>">
</head>
<body>
</body>
<body>
    <div class="user-edit-container">
        <h1>소셜 회원 수정</h1>
        
        
        <!-- 예외 메시지 출력 영역 -->
        <form action="/SocialUserEdit" method="post" class="user-edit-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${email}" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="nickname">변경할 닉네임</label>
                <input type="text" id="nickname" name="newNickname" th:value="${nickname}">
            </div>
            <div class="form-group">
  	 		  <label for="birthdate">생년월일</label>
  			  <input type="date" id="birthdate" name="newBirthdate">
			</div>
            <button type="submit" class="submit-button">소셜회원수정</button>
        </form>
    </div>
    <div th:insert="index/index :: footer"></div>
    
</body>
</html>
